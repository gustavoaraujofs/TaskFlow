<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFow</title>
    <link rel="stylesheet" href="/frontend/CSS/tasks.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="../JS/validate.js"></script>
</head>

<body>
    <header>
        <img src="/frontend/imgs/logo.png" alt="Logo do TaskFlow" id="LogoInicio">
        <h1 id="Title">Taskflow</h1>
    </header>

    <main>
        <div id="CenterBlock">
            <header>
                <img src="/frontend/imgs/logo.png" alt="Logo do TaskFlow" id="LogoInicio">
                <h1>Lista de Tarefas</h1>
                <span class="material-symbols-outlined" style="margin-left: 0.3em;">
                    edit
                </span>
            </header>
            <div class="InsideContent">
                <form class="add-form">
                    <input type="text" class="input-tarefa" placeholder="Nome da tarefa">
                    <input type="date" class="input-prazo" placeholder="Prazo da tarefa">
                    <button class="btn-tarefa" type="submit" disabled>
                        <span class="material-symbols-outlined">
                            post_add
                        </span>
                    </button>
                </form>
                <form class="add-form-category">
                    <div class="form-group">
                        <select class="input-categoria">
                            <option value="">Selecionar Categoria</option>
                            <!-- categorias existentes serão adicionadas dinamicamente aqui -->
                        </select>
                    </div>
                    <button class="btn-acoes-categoria" type="button">
                        <span class="material-symbols-outlined">
                            edit_square
                        </span>
                    </button>
                    <div class="dropdown-menu">
                        <button class="btn-criar-categoria">Criar Categoria</button>
                        <button class="btn-renomear-categoria">Renomear Categoria</button>
                        <button class="btn-apagar-categoria">Apagar Categoria</button>
                    </div>
                </form>
                <!-- <ul class="tarefas"></ul> -->
                <table id="my-table">
                    <thead>
                        <tr>
                            <th>Tarefa</th>
                            <th>Prazo</th>
                            <th>Status</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            
        </div>
    </main>
    <script src="/frontend/JS/tasks.js"></script>
</body>

</html>
