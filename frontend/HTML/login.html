<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow</title>
    <link rel="stylesheet" href="/frontend/CSS/login.css">
</head>

<body>
    <header>
        <img src="/frontend/imgs/logo.png" alt="Logo do TaskFlow" id="LogoInicio">
        <h1 id="Title">Taskflow</h1>
    </header>

    <main>
        <div id="CenterBlock">
            <div>
                <img src="/frontend/imgs/logo.png" alt="Logo do TaskFlow" id="LogoInicio">
            </div>
            <form id="Login">
                <h1>Login</h1>
                <input type="email" name="email" placeholder="Digite seu email" class="email" autocomplete="off"
                    required>
                <input type="password" name="password" placeholder="Digite sua senha" class="pass" required>

                <footer>
                    <button class="LoginButton">
                        Entrar
                    </button>
                    <a href="register.html">Fazer cadastro</a>
                </footer>
            </form>

            <div class="msg">Login incorreto</div>
        </div>
    </main>

    <!-- <script src="../JS/login.js"></script> -->
</body>

</html>
