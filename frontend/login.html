<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <img src="imgs/logo.png" alt="Logo do TaskFlow" id="LogoInicio">
        <h1 id="Title">Taskflow</h1>
    </header>

    <main>
        <div id="CenterBlock">
            <div>
                <img src="imgs/logo.png" alt="Logo do TaskFlow" id="LogoInicio">
            </div>
            <section id="Login">
                <h1>Login</h1>
                <input type="email" name="email" placeholder="Digite seu email" class="email" required>
                <input type="password" name="password" placeholder="Digite sua senha" class="pass" required>

                <footer>
                    <button class="RegisterButton">
                        Entrar
                    </button>
                    <a href="cadastro.html">Fazer cadastro</a>
                </footer>
            </section>
        </div>
    </main>

    <script src="scripts.js"></script>
</body>

</html>
